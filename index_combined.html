<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Levaan Pillay</title>

  <!-- Embedded CSS -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cyan: #00eaff;
      --cyandark: #00c0d0;
      --black: #000000;
      --white: #ffffff;
    }

    body.loading { overflow: hidden; }

    #preloader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .ring {
      width: 140px;
      height: 140px;
      border: 6px solid transparent;
      border-top: 6px solid var(--cyan);
      border-right: 6px solid var(--cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      filter: drop-shadow(0 0 12px var(--cyan));
    }

    .preloader-text {
      font-size: 3.4rem;
      font-weight: 800;
      color: var(--cyan);
      letter-spacing: 4px;
      animation: glow 2s infinite ease-in-out;
      text-shadow: 0 0 12px var(--cyan), 0 0 25px var(--cyan);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.14); }
      100% { opacity: 0.3; transform: scale(1); }
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: "Poppins", sans-serif;
      line-height: 1.6;
      padding-top: 110px;
    }

    html { scroll-behavior: smooth; }
    section { scroll-margin-top: 90px; }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      box-shadow: 0 2px 10px rgba(0,255,255,0.25);
      z-index: 1000;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--cyan);
      width: 100%;
      text-align: center;
    }

    .nav {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .nav a {
      color: #ddd;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      transition: .2s;
    }

    .nav a:hover {
      background: var(--cyan);
      color: var(--black);
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(180deg,#000,#020b0d);
    }

    .hero h1 {
      font-size: 2.4rem;
      color: var(--cyan);
      margin-bottom: 10px;
    }

    .content-section {
      padding: 54px 5%;
      text-align: center;
    }

    .rates-table {
      width: 100%;
      max-width: 720px;
      margin: auto;
      border-collapse: collapse;
    }

    .rates-table th, .rates-table td {
      padding: 10px;
      border: 1px solid #111;
    }

    .rates-table th {
      background: #0a0a0a;
      color: var(--cyan);
    }

    .payment-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: var(--cyan);
      color: #000;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 12px var(--cyan);
      transition: 0.25s;
    }

    .payment-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px var(--cyan);
    }

    .contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .socials a img {
      width: 45px;
      height: 45px;
      border-radius: 10px;
    }
  </style>
</head>

<body class="loading">

  <div id="preloader">
    <div class="ring"></div>
    <div class="preloader-text">LP</div>
  </div>

  <header>
    <div class="logo">Levaan Pillay</div>
    <nav class="nav">
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#rates">Rates</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome</h1>
    <p>“Levaan Pillay is a scholar, visionary, and entrepreneur crafting his path to success.”</p>
  </section>

  <!-- RATES -->
  <section id="rates" class="content-section">
    <h2 style="color:var(--cyan)">Rates</h2>
    <table class="rates-table">
      <tr><th>ITEM</th><th>Rate</th></tr>
      <tr><td>Web developing</td><td>—</td></tr>
      <tr><td>Orders</td><td>—</td></tr>
      <tr><td>Coming soon</td><td>—</td></tr>
    </table>

    <!-- PAYMENT GATEWAY SECTION ADDED HERE -->
    <a class="payment-btn" href="https://yourpaymentgateway.com/pay" target="_blank">
      Proceed to Secure Payment
    </a>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="content-section contact">
    <h2 style="color:var(--cyan)">Contact & Booking</h2>
    <form id="contactForm" onsubmit="sendEmail(event)">
      <input id="name" type="text" placeholder="Your Name" required>
      <input id="email" type="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Message or Booking Request" rows="5" required></textarea>
      <button type="submit">Send Email</button>
    </form>
  </section>

  <footer><p>© 2025 Levaan Pillay. All rights reserved.</p></footer>

  <script>
    window.addEventListener("load", () => {
      const pre = document.getElementById("preloader");
      pre.style.opacity = "0";
      setTimeout(() => { pre.style.display = "none"; }, 700);
    });

    function sendEmail(event) {
      event.preventDefault();
      const n = name.value.trim(), e = email.value.trim(), m = message.value.trim();
      if (!n || !e || !m) return alert("Please fill every field.");
      window.location.href = `mailto:levaanpillay6@gmail.com?subject=New Query from ${encodeURIComponent(n)}&body=From: ${encodeURIComponent(e)}%0A%0A${encodeURIComponent(m)}`;
    }
  </script>

</body>
</html>
